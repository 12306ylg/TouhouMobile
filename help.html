<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9">
    <meta name="description" content="车万Project 手机资源">
    <title>TouhouMobile - API文档</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href=".\favicon.png" />
    <script src="./module/sweetalert.min.js"></script>
    <script src="./script/topele.js"></script>
  </head>
  <body>
    <div id="head-menu">
      <a id="head-title" href="javascript:back()">
        <img src="favicon.png" height="32px" /> - Touhou Mobile
      </a>
    </div>
    <div id="main-content">
      <h2>TouhouMobile - API</h2>
      <div pd>
        <div class="left-border-line">
          TouhouMobile 提供了一个API<br>
          用于实时访问THM的应用列表数据
        </div>
      </div>
      <h2>TouhouMobile - Doc</h2>
      <div pd>
        <div class="left-border-line">
          提供了一个全局变量touhouMobile<br>
          结构为 touhouMobile > 游戏类型 > 游戏对象<br>
          游戏对象包含
          <ul>
            <li>info 信息</li>
            <li>url 可用下载链接</li>
            <li>star 评星(THM评星)</li>
          </ul>
          The End
        </div>
      </div>
      <button id="copy-api-addr">复制API地址</button>
    </div>
    <script>
      document.getElementById("copy-api-addr").onclick = function(){
        if (navigator.clipboard) {
          navigator.clipboard.writeText( window.location.href.slice( 0, window.location.href.lastIndexOf( '/' ) ) + '/global.js' ).then( function(){
            swal( 'okk', '复制成功', 'success' )
          })
        }else{
          swal( 'Error', '复制失败，不支持的环境(请手动复制链接)w\n' + window.location.href.slice( 0, window.location.href.lastIndexOf( '/' ) ) + '/global.js', 'error' )
        }
      }
    </script>
  </body>

</html>
