<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9">
    <meta name="description" content="车万Project 手机资源">
    <title>TouhouMobile - Pixiv</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href=".\favicon.png" />
    <script src="./module/sweetalert.min.js"></script>
    <script src="./script/topele.js"></script>
  </head>
  <body>
    <div id="head-menu">
      <a id="head-title" href="javascript:back()">
        <img src="favicon.png" height="32px"/> - Touhou Mobile
      </a>
    </div>
    <div id="main-content">
      <h2>TouhouMobile - Pixiv</h2>
      <div pd>
        <div class="left-border-line">
          这里是基于Pixivcat搭建的Pixiv图片获取器<br>
          用于获取Pixiv图片w<br>
          单图 : pid 多图 : pid-p
        </div>
      </div>
      <h2>TouhouMobile - 获取器</h2>
      <div pd>
        <span style="font-size: 120%">要获取的图片w</span> :
        <input type="text" style="width: 100%;" id="inp">
        <button style="width: 100%;" id="get">获取</button>
        <div id="pixiv-img-box">
          <img src="" title="无图片" id="img">
          <div id="pixiv-img-box-menu">
            <nav>
              <button id="d">下载</button>
              <button id="share">分享</button>
            </nav>
          </div>
      </div>
    </div>
    <script src="./script/pixiv.js"></script>
  </body>
</html>
