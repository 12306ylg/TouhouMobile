<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9">
    <meta name="description" content="Python Online">
    <title>TouhouMobile - Pyonline</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="icon" href="../favicon.png" />
    <script src="../module/sweetalert.min.js"></script>
    <script src="../module/download.min.js"></script>
    <script src="../module/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <script src="../script/param.js"></script>
    <script src="../script/tools/runpy.js"></script>
  </head>
<body onload="main( [ file, sub, inp, log, share ] )">
  <div id="head-menu">
    <a id="head-title" href="../index.html">
      <img src="/favicon.png" height="32px" /> - Touhou Mobile
    </a>
  </div>
  <div id="main-content">
    <h2>TouhouMobile - Pyonline</h2>
    <div pd>
      TouhouMobile PyOnline<br>
      在浏览器上编写执行并分享你的脚本awa<br>
      支持input方法<br>
      增加download方法，提供下载功能<br>
      详见download.js
    </div>
    <h2>TouhouMobile - Console</h2>
    <div pd>
      <pre id="log" style="
          background-color : #222;
          border-radius: 3px;
          padding : 2%;
          width : 92%;
          color : #FFF;
          min-height : 400px;
          overflow-x: scroll;
        " class="none-shadow">
Py执行前需要等待一段时间用来加载文件
时间不会很长，大部分地区不需要VPN
      </pre>
    </div>
    <h2>TouhouMobile - 编写脚本</h2>
    <div pd>
      选择Py文件 :
      <input type="file" id="file"><br>
      或编写Py脚本
      <textarea id="inp" style="width : 85%;">print("hello")</textarea>
      <br>
      <button id="sub">启动！！！(bushi)</button><br>
      <s>还是Py大佬</s>
      <button id="share" align="right">分享脚本w</button>
    </div>
  </div>
</body>

</html>
