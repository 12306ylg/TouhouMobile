<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9">
    <meta name="description" content="TouhouMobile 前端云">
    <title>TouhouMobile - 前端云</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./favicon.png" />
    <script src="./script/param.js"></script>
    <script src="./module/sweetalert.min.js"></script>
    <script src="./module/marked.min.js"></script>
    <script src="./script/topele.js"></script>
  </head>
  <body>
    <div id="head-menu">
      <a id="head-title" href="javascript:back()">
        <img src="favicon.png" height="32px"/> - Touhou Mobile
      </a>
    </div>
    <div id="main-content">
      <h2>TouhouMobile - 前端云</h2>
      <div pd>
        <div class="left-border-line">
          这里是TouhouMobile提供的前端云<br>
          作为中转页面使用w<br>
          也支持储存较小的文件
        </div>
      </div>
      <h2 id="title">设置页面</h2>
      <div pd id="page">
        <div class="left-border-line">
          <b>页面标题</b> :
          <input type="text" id="header">
          <b>页面正文</b> :
          <textarea id="body" placeholder="输入你想转达的内容叭 ~"></textarea>
          <ul>
            <li>正文支持Markdown哦w</li>
            <li>除正文和标题外都是选填的w</li>
          </ul>
          <b>页面链接</b> : 
          <input type="text" id="link">
          <b>跳转按钮</b> : 
          <input type="text" id="btn">
          <ul>
            <li>生成的URL↓</li>
          </ul>
          <input type="text" id="url" onclick="this.select()" readonly>
          TouhouMobile 前端云
        </div>
        <br><br><br><br>
        <div align="right">
          <button id="to">生成页面w</button>
        </div>
      </div>
    </div>
    <script src="./script/cloud.js"></script>
  </body>
</html>
